<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie Frontend - TypeScript Edition</title>
    <meta name="description" content="Selfie Agentic Build System Frontend - Monitor and coordinate autonomous development agents">
    <meta name="theme-color" content="#667eea">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/app.js" as="script" type="module">
    
    <style>
        /* Critical CSS for immediate rendering */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .app-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .app-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 50%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 20%, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px, 60px 60px, 40px 40px;
            opacity: 0.3;
        }

        .app-header h1 {
            margin: 0;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .app-header p {
            margin: 15px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-screen {
            text-align: center;
            padding: 40px;
            background: #ffebee;
            border: 1px solid #ffcdd2;
            border-radius: 8px;
            color: #c62828;
        }

        .error-screen h3 {
            margin-bottom: 10px;
            color: #d32f2f;
        }

        /* Hide components until they're initialized */
        alice-page:not(:defined),
        bob-page:not(:defined) {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            .app-header h1 {
                font-size: 2rem;
            }
            
            .app-header p {
                font-size: 1rem;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            .loading-spinner {
                animation: none;
            }
            
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .container {
                border: 2px solid #000;
            }
            
            .app-header {
                background: #000;
                color: #fff;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a1a 0%, #2d3748 100%);
                color: #e2e8f0;
            }
            
            .container {
                background: #2d3748;
                color: #e2e8f0;
                border: 1px solid #4a5568;
            }
            
            .loading-screen {
                color: #a0aec0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>ü§ñ Selfie Frontend</h1>
            <p>TypeScript Agentic Build System Interface</p>
        </div>
        
        <!-- Loading state while components initialize -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-spinner"></div>
            <p>Initializing TypeScript components...</p>
        </div>

        <!-- Error state if components fail to load -->
        <div id="error-screen" class="error-screen" style="display: none;">
            <h3>‚ùå Component Loading Error</h3>
            <p>Failed to initialize the application components.</p>
            <button onclick="location.reload()">üîÑ Retry</button>
        </div>
        
        <!-- Main application components -->
        <alice-page visible="true"></alice-page>
        <bob-page visible="false"></bob-page>
    </div>

    <!-- TypeScript compiled application -->
    <script type="module" src="/app.js"></script>

    <script>
        // Hide loading screen once components are defined
        Promise.all([
            customElements.whenDefined('alice-page'),
            customElements.whenDefined('bob-page')
        ]).then(() => {
            document.getElementById('loading-screen').style.display = 'none';
        }).catch((error) => {
            console.error('Component loading error:', error);
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('error-screen').style.display = 'block';
        });

        // Global error handling
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });

        // Service worker registration (optional - for future PWA support)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // navigator.serviceWorker.register('/sw.js')
                //   .then(registration => console.log('SW registered:', registration))
                //   .catch(error => console.log('SW registration failed:', error));
            });
        }
    </script>

    <!-- Performance monitoring (optional) -->
    <script>
        // Monitor Core Web Vitals
        if ('performance' in window) {
            window.addEventListener('load', () => {
                // Log performance metrics for monitoring
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('Page Load Performance:', {
                    domContentLoaded: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
                    loadComplete: perfData.loadEventEnd - perfData.loadEventStart,
                    totalTime: perfData.loadEventEnd - perfData.fetchStart
                });
            });
        }
    </script>
</body>
</html>
